name: free-v2ray-node

on:
  schedule:
    - cron: '0 */2 * * *'
  push:
    paths-ignore:
      - '**'
  workflow_dispatch:

jobs:
  run_demo_actions:
    runs-on: ubuntu-latest
    env:
      CONFIG_URL: ${{ secrets.CONFIG_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.BOT }}

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10.10'

      - name: Install requirements.txt
        run: |
          pip install -r data/requirements.txt

      - name: Run main.py
        run: python data/main.py

      - name: Commit and push file
        run: |
          # 检查文件是否生成
          ls -la *.txt 2>/dev/null || echo "No txt files in root directory"
          ls -la data/*.txt 2>/dev/null || echo "No txt files in data directory"
          
          # 设置git配置
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # 添加所有可能位置的文件
          git add *.txt data/*.txt 2>/dev/null || true
          
          # 检查是否有文件需要提交
          if git status --porcelain | grep -q '^[MAD]'; then
            git commit -m "update node files"
            git pull --rebase
            git push https://${{ secrets.BOT }}:x-oauth-basic@github.com/${GITHUB_REPOSITORY}.git HEAD:master
            echo "Files committed and pushed successfully"
          else
            echo "No changes to commit"
          fi
      -
        name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 0
          keep_minimum_runs: 2
